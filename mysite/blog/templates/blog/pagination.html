<div class='pagination'>
  <span class='step-links'>
    {% if page.has_previous %}
	<a href="?page={{page.previous_page_number}}">上一页</a>
	{% endif %}
	<span class="current">
	   {{page.number}}/{{page.paginator.num_pages}}
	</span>
	{% if page.has_next %}
	<a href="?page={{page.next_page_number}}">下一页</a>
	{% endif %}
  </span>
</div>
